<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organic food</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Yellowtail&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/fontawesome.min.css" integrity="sha512-M5Kq4YVQrjg5c2wsZSn27Dkfm/2ALfxmun0vUE3mPiJyK53hQBHYCVAtvMYEC7ZXmYLg8DVG4tF8gD27WmDbsg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/solid.min.css" integrity="sha512-EHa6vH03/Ty92WahM0/tet1Qicl76zihDCkBnFhN3kFGQkC+mc86d7V+6y2ypiLbk3h0beZAGdUpzfMcb06cMg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./build/css/main.min.css" />
</head>

<body>
  <header>
    <div class="container df justify-b align-c desktop-menu">
      <div class="logo">
        <img src="./assets/images/logo.webp" alt="Organic" />
      </div>
      <nav class="nav">
        <ul class="df">
          <li><a href="#" onclick="return false;">About</a></li>
          <li><a href="#" onclick="return false;">Shop</a></li>
          <li><a href="#" onclick="return false;">Projects</a></li>
          <li><a href="#" onclick="return false;">News</a></li>
        </ul>
      </nav>
      <div class="features df align-c">
        <div class="search df align-c">
          <input type="text" />
          <button type="button">
            <img src="./assets/images/search-icon.svg" alt="Search" />
          </button>
        </div>
        <div class="cart df align-c">
          <div class="cart-icon">
            <img src="./assets/images/cart-icon.svg" alt="Cart" />
          </div>
          <p>Cart (<span>0</span>)</p>
        </div>
      </div>
    </div>
    <div class="container df justify-b align-c mobile-menu">
      <button type="button" class="burger df justify-c align-c" id="toggle-burger-menu">
        <img src="./assets/images/burger-icon.svg" alt="Open burger menu" class="burger-icon-open" />
        <img src="./assets/images/cross-icon.svg" alt="Close burger menu" class="burger-icon-close hidden" />
      </button>
      <div class="logo">
        <img src="./assets/images/logo.webp" alt="Organic" />
      </div>
      <div class="features df align-c">
        <div class="search df align-c">
          <input type="text" />
          <button type="button" class="search-btn">
            <img src="./assets/images/search-icon.svg" alt="Search" />
          </button>
        </div>
      </div>
      <nav class="nav" id="mobile-navigation">
        <ul>
          <li><a href="#" onclick="return false;">About</a></li>
          <li><a href="#" onclick="return false;">Shop</a></li>
          <li><a href="#" onclick="return false;">Projects</a></li>
          <li><a href="#" onclick="return false;">News</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="sec-1 df fc justify-c">
      <div class="container">
        <article class="sec-1__content">
          <h2 class="yellowtail-text green-text sec-subtitle">
            100% Natural Food
          </h2>
          <h1>Choose the best <br> healthier way <br> of life</h1>
          <a href="#" onclick="return false;" class="df align-c call-to-action-link">
            <span>Explore Now</span>
            <i class="fa-solid fa-circle-arrow-right"></i>
          </a>
        </article>
      </div>
    </section>
    <section class="sec-2 vertical-paddings">
      <div class="container">
        <div class="sec-2__banner-wrapper df align-c justify-a">
          <article class="sec-2__banner sec-2__banner--1 df fc justify-c">
            <p class="yellowtail-text">Natural!!</p>
            <h3>Get Garden <br> Fresh Fruits</h3>
          </article>
          <article class="sec-2__banner sec-2__banner--2 df fc justify-c">
            <p class="yellowtail-text green-text">Offer!!</p>
            <h3>Get 10% off <br> on Vegetables</h3>
          </article>
        </div>
      </div>
    </section>
  </main>

  <script src="./build/js/app.min.js"></script>
</body>

</html>
