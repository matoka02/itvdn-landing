<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Yellowtail&display=swap" rel="stylesheet">

<body>
    <header>
    <div class="container df justify-b align-c desktop-menu">
      <div class="logo">
        <img src="./assets/images/logo.webp" alt="Organic">
      </div>
      <nav class="nav">
        <ul class="df">
          <li><a href="">About</a></li>
          <li><a href="">Shop</a></li>

        </ul>

      <div class="features df align-c">

          <input type="text">
          <button type="button">
